<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Amor</title>
    <style>
        body { text-align: center; background-color: #ffe6e6; font-family: Arial, sans-serif; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 50px; }
        .card {
            width: 120px; height: 160px; background: pink; border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); display: flex;
            align-items: center; justify-content: center; font-size: 18px; 
            cursor: pointer; transform-style: preserve-3d; transition: transform 0.6s;
        }
        .card.flipped { background: white; transform: rotateY(180deg); }
        .message { display: none; }
        .flipped .message { display: block; }
    </style>
</head>
<body>
    <h1>Tarjetas de Amor ðŸ’–</h1>
    <div class="container">
        <div class="card" onclick="flipCard(this)"><span class="emoji">ðŸ’•</span><span class="message">Eres especial ðŸ’•</span></div>
        <div class="card" onclick="flipCard(this)"><span class="emoji">ðŸ’–</span><span class="message">Siempre pienso en ti ðŸ’–</span></div>
        <div class="card" onclick="flipCard(this)"><span class="emoji">ðŸŒ¹</span><span class="message">Te quiero mucho ðŸŒ¹</span></div>
    </div>

    <script>
        function flipCard(card) {
            card.classList.toggle("flipped");
            let emoji = card.querySelector(".emoji");
            let message = card.querySelector(".message");
            if (card.classList.contains("flipped")) {
                emoji.style.display = "none";
                message.style.display = "block";
            } else {
                emoji.style.display = "block";
                message.style.display = "none";
            }
        }
    </script>
</body>
  </html>
