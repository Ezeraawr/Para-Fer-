<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Fer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Reproductor de música -->
    <audio autoplay loop>
        <source src="https://files.catbox.moe/dbkv1s.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <div class="container">
        <h1>Feliz Cumpleaños Fer</h1>

        <!-- Imagen de Cinnamoroll -->
        <img src="https://i.ibb.co/5xGfYBr6/cinnamoroll.jpg" alt="Cinnamoroll" class="cinnamoroll-img">

        <div class="grid">
            <script>
                // Lista de razones para amar a Fer
                const razones = [
                    "Tu sonrisa ilumina mi día",
                    "Siempre sabes cómo hacerme reír",
                    "Eres una persona increíblemente bondadosa",
                    "Tienes el corazón más hermoso",
                    "Siempre me apoyas sin importar qué",
                    "Tu risa es mi sonido favorito",
                    "Eres más dulce que cualquier postre",
                    "Siempre me haces sentir especial",
                    "Eres mi paz en los días difíciles",
                    "Tienes una energía contagiosa",
                    "Tu amor es lo mejor que me ha pasado",
                    "Eres la persona más hermosa por dentro y por fuera",
                    "Siempre sabes qué decir para animarme",
                    "Tu ternura no tiene comparación",
                    "Eres mi persona favorita en el mundo",
                    "Cada momento contigo es mágico",
                    "Tu amor me motiva a ser mejor",
                    "Eres la definición de felicidad",
                    "No puedo imaginar mi vida sin ti",
                    "Tu existencia hace del mundo un lugar mejor",
                    "Eres mi mejor regalo",
                    "Te amo más de lo que las palabras pueden expresar"
                ];

                // Generar las 22 tarjetas con las razones
                for (let i = 0; i < 22; i++) {
                    document.write(`
                        <div class="card">
                            <img src="https://i.ibb.co/5xGfYBr6/cinnamoroll.jpg" alt="Cinnamoroll">
                            <p>Tarjeta #${i + 1}</p>
                            <p class="razon">${razones[i]}</p>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>
</body>
</html>
